  <script>
    window.onload = function() {
      setTimeout(function() {
        let typed = new Typed('.typing', {
          strings: ['Front End Web Developer.','Back End Web Developer.','Full Stack Web Developer.','Content Creator.'],
          delay: 1000,
          typeSpeed: 60,
          backSpeed: 30,
          loop: true,
        });
        let mohSolehuddin = new Typed('.MOH-SOLEHUDDIN', {
        strings: ['MSYTC','MOH. SOLEHUDDIN'],
        startDelay: 900,
        typeSpeed: 90,
        backSpeed: 200,
        });
      }, 400);
      const portfolioButton = document.getElementById('portofolioButton');
      const productButton = document.getElementById('productButton');
      const skillsButton = document.getElementById('skillsButton');
      portfolioButton.addEventListener('click', () => {
      portfolioButton.classList.add('active');
      productButton.classList.remove('active');
      skillsButton.classList.remove('active');
    });
    
    productButton.addEventListener('click', () => {
      productButton.classList.add('active');
      portfolioButton.classList.remove('active');
      skillsButton.classList.remove('active');
      setTimeout(async function() {
        await printProduct();
        ScrollReveal({
          origin: 'bottom',
          distance: '60px',
          duration: 7000,
          delay: 500,}).reveal("my-product", {delay: 100})
      }, 100);
    });
    
    const containers = document.querySelectorAll('.container-img-sertificat');

  containers.forEach(container => {
    container.addEventListener('click', () => {
      if (container.children.length === 1) {
        container.style.backgroundColor = 'pink';
      }
    });
  });
    
    skillsButton.addEventListener('click', () => {
      skillsButton.classList.add('active');
      portfolioButton.classList.remove('active');
      productButton.classList.remove('active');
    });
    let imgCard = document.querySelectorAll(".img-card");
    let showPortofolio = document.querySelectorAll(".show-portofolio");
      // Semua aset telah berhasil diunduh, sembunyikan loading

      document.getElementById("complete-project").innerHTML = portofolio.length;
      document.getElementById("countSert").innerHTML = sertifikats.items.length;

    };
